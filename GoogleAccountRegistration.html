<!DOCTYPE html>
<html>
    <head>
        <title>Gmail Template</title>
        
    </head>
    <body>
        <form class="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8yGPyAHDX-ZD4H1JndXavrj0xtcBJ0voZYA&usqp=CAU" alt="Google image" width="150" height="100">
        <h1>
            Create your Google Account
        </h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" >
            <br/>
            <br/>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" >
            <br/>
            <br/>
            <label for="uname">User-Email</label>
            <input type="text" id="uname">
            <br/>
            <br/>
            <label for="setpass">Set Password</label>
            <input type="password" id="setpass">
            <br>
            <br>
            <button>Continue</button>
            <p href="">You can use letters,numbers & periods</p>
            <a href=""> Use my current email address instead</a><br>
            <input type="password" id="pass" placeholder="Password" name="pass" >
            <label for="pass" ></label>
            <input type="password" id="cpass" placeholder="Confirm" name="cpass"><br>
            <label for="cpass"></label>
            <p>Use 8 or more characters with a mix of letters,numbers & symbols</p>
            <div class="last">
                <h3>Sign in instead</h3>
            <button class="button button1">Next</button>
            </div>            
        </form>
    </body>    
</html>
