<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js demo</title>
</head>
<body>
<div id="demo">
	<p id="para1">1st para</p>
	<p id="para2">2nd para</p>
</div>
<button onclick="display()">click here</button>
<script type="text/javascript">
	function display(){
		var x=document.createElement("h1");
		var y=document.createTextNode("ANURAG UNIVERSITY");
		x.appendChild(y);
		var z=document.getElementById("demo");
		var p=document.getElementById("para2");
		z.replaceChild(x,p);
	}
</script>
</body>
</html>
